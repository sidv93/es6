<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proxy example</title>
</head>

<body>
    <script>
        const phoneHandler = {
            set(target, name, value) {
                target[name] = value.match(/[0-9]/g).join('');
            },

            get(target, name) {
                return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            }
        }

        const phoneProxy = new Proxy({}, phoneHandler);
    </script>
</body>

</html>
