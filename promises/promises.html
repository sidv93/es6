<!DOCTYPE html>
<html lang="en">

<head>
    <title>Promises</title>
</head>

<body>
    <script>
        const postPromise = fetch('http://wesbos.com/wp-json/wp/v2/posts');
        postPromise
            .then(data => data.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            })
    </script>
</body>

</html>
