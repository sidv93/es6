<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Destructuring functions</title>
    </head>
    <body>
        <script>
            function convertCurrency(amount) {
                const converted = {
                    USD: amount * 0.76,
                    GPB: amount * 0.53,
                    AUD: amount * 1.01,
                    MEX: amount * 13.30
                };
                return converted;
            }

            const { USD, GPB } = convertCurrency(100);

            function tipCalc({total, tip = 0.15, tax = 0.13} = {}) {
                return (total + total*tip + total*tax);
            }

            tipCalc({total: 100, tip: 0.10, tax: 0.12});
        </script>
    </body>
</html>
