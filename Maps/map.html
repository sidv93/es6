<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maps</title>
</head>

<body>
    <script>
        const dogs = new Map();
        dogs.set('Sid', 4);
        dogs.set('Ven', 6);

        dogs.has('Sid'); //true
        const sid = dogs.get('Sid');
        dogs.delete('Ven');

        // Looping through Maps
        dogs.forEach((value, key) => console.log(value, key));

        for(const [key, val] of dogs) {
            console.log(key, val);
        }
    </script>
</body>

</html>
