<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object entries and values</title>
</head>

<body>
    <script>
        const inventory = {
            backpacks: 10,
            jeans: 20,
            hoodies: 20,
            shoes: 10
        };

        const totalInventory = Object.values(inventory);
        console.log(totalInventory);

        // print inventory list with numbers
        Object.entries(inventory).forEach(([key, val]) => {
            console.log(key, val);
        });
    </script>
</body>

</html>
